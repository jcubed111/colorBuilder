<!DOCTYPE html>
<html>
<head>
    <title>Color Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sliderArea">
        <div id="mainInput">
            <div class="controlGroup hex">
                <input id='hexInput' type="text" value="#58fd63"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <div class="button copyButton"><i class="fal fa-copy"></i></div>
                <div class="button pasteButton"><i class="fal fa-paste"></i></div>
            </div>
            <div class="controlGroup rgb">
                <input id='rgbInput' type="text" value="rgba(15, 485, 15, 0.5)"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <div class="button copyButton"><i class="fal fa-copy"></i></div>
                <div class="button pasteButton"><i class="fal fa-paste"></i></div>
            </div>
            <div class="controlGroup hsl">
                <input id='hslInput' type="text" value="hsla(15, 23, 65, 0.2)"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <div class="button copyButton"><i class="fal fa-copy"></i></div>
                <div class="button pasteButton"><i class="fal fa-paste"></i></div>
            </div>
        </div>
        <div id="mainColorDisplay">
            <div class="inner">
                <div class="solid"></div>
                <div class="alpha"></div>
            </div>
        </div>
        <div id="satValSlider">
            <div class="sliderOuter">
                <div class="sliderInner"></div>
                <div class="sliderMarker"></div>
            </div>
        </div>
        <div id="gradientViewController">
            <div class="controlGroup vertical modes">
                <div class="button mode_gradient"><i class="fal fa-arrows-alt-v"></i></div>
                <div class="button mode_bars"><i class="fad fa-bars"></i></div>
                <div class="button mode_swatches"><i class="fal fa-bring-forward"></i></div>
                <div class="button mode_random"><i class="fad fa-th"></i></div>
            </div>
            <div class="controlGroup vertical copys">
                <div class="button copy0x"><i class="fal fa-copy"></i><span class='desc'>0x,</span></div>
                <div class="button copyPound"><i class="fal fa-copy"></i><span class='desc'>&nbsp;#,</span></div>
                <div class="button copyPoundQ"><i class="fal fa-copy"></i><span class='desc'>"#",</span></div>
                <div class="button copyPoundNewline"><i class="fal fa-copy"></i><span class='desc'>&nbsp;#&crarr;</span></div>
            </div>
        </div>
    </div>

    <div id="gradientController"></div>
    <div id="gridControllerWrapper">
        <div id="gridController">
            <canvas id="gridRenderCanvas" width=144 height=144></canvas>
            <div class="elementArea" style="width:2em; height:2em;">
                <div class="gridSwatch active light" style="left:0em; bottom: 0em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:1em; bottom: 0em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch" style="left:2em; bottom: 0em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:0em; bottom: 1em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:1em; bottom: 1em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:2em; bottom: 1em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch" style="left:0em; bottom: 2em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:1em; bottom: 2em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
                <div class="gridSwatch unlocked" style="left:2em; bottom: 2em;">
                    <div class="isActive"><i class="fal fa-pen"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div id="historyView">
        <div id="historyGradArea"></div>
        <div class="controlGroup">
            <div id="gradPasteButton" class="button pasteButton"><i class="fal fa-paste"></i><span class='desc'>import list</span></div>
        </div>
    </div>

    <canvas id="randomCanvas"></canvas>


    <template id="sliderTemplate">
         <div class="vbar">
            <div class="topperOuter"><div class="topper"></div></div>
            <div class="sliderOuter">
                <div class="sliderInner"></div>
                <div class="sliderMarker"></div>
            </div>
            <div class="numberWrapper">
                <input class="numberBox" />
                <div class="arrowWrapper">
                    <div class="arrow arrowUp">&#11205;</div>
                    <div class="arrow arrowDown">&#11206;</div>
                </div>
            </div>
        </div>
    </template>

    <template id="gradientSwatch">
        <div class="gradientSwatch">
            <div class="addBefore"><i class="fal fa-plus-square"></i></div>
            <div class="addAfter"><i class="fal fa-plus-square"></i></div>
            <div class="addMultiBefore"><i class="fal fa-layer-group"></i></div>
            <div class="isActive"><i class="fal fa-pen"></i></div>
            <div class="duplicate"><i class="fal fa-clone"></i></div>
            <div class="delete"><i class="fal fa-trash"></i></div>
        </div>
    </template>

    <template id="gridSwatch">
        <div class="gridSwatch">
            <div class="isActive"><i class="fal fa-pen"></i></div>
        </div>
    </template>

    <template id="gridRowControl">
        <div class="gridRowControl">
            <div class="delete"><i class="fal fa-trash"></i></div>
        </div>
    </template>

    <template id="gridGapControl">
        <div class="gridGapControl">
            <div class="add"><i class="fal fa-plus-square"></i></div>
        </div>
    </template>

    <script src="utils.js"></script>
    <script src="Color.js"></script>
    <script src="View.js"></script>
    <script src="Sliders.js"></script>
    <script src="GradientController.js"></script>
    <script src="ModeCopyController.js"></script>
    <script src="HistoryController.js"></script>
    <script src="main.js"></script>
    <script src="../font_awesome/js/all.min.js"></script>
</body>
</html>
